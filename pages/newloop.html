
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Upload new loop</title>
  </head>
  <body>

<form
      enctype="multipart/form-data"
      action="../uploadloop"
      method="post"
      >

  <select id="perfect" name="perfect">
    <option value="yes">Frame perfect .wav sample(max 2 minutes)</option>
    <option value="no">Regular .mp3 (whatever length)</option>
  </select>
<br />
      <label>Title:</label><br />
      <input type="text" name="title"><br />
      <label>Img:</label><br />
      <input type="file" name="image" /><br />
      <label>SoundFile:</label><br />
      <input type="file" name="sound" /><br />
      <input type="submit" value="uploadloop" /><br />
</form>

    </body>
</html>
